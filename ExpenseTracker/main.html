<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- DatePicker -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <!-- https://www.daterangepicker.com/ -->
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <title>Expense tracker</title>
</head>
<body>
    <div class="container bg-primary vh-100">
        <div class="row">
            <div class="col-1 vh-100 bg-dark">
                <button onclick="localStorage.clear()">Reset local sotrage</button>
                <button id="testAdd">Add Sample Data</button>
            </div>
            <div class="col-11">
                <div style="height: 35px;" class="row text-center bg-dark">
                    <div>
                        <input type="text" id="datePicker">
                    </div>
                </div>
                <div class="row">
                    <div id="incomeGroup" class="col">
                        <h1 class="text-center">Income</h1>
                        <div id="income"></div>
                        <div id="incomeSummary" style="width: 360px;" class="input-group">
                            <span class="form-control">Income this month:</span>
                            <span class="input-group-text">$</span>
                            <span style="width: 120px;" class="input-group-text"></span>
                        </div>
                    </div>
                    <div class="col">
                        <h1 class="text-center">Expenses</h1>
                        <div id="expenses"></div>
                        <div id="expensesSummary" style="width: 360px;" class="input-group">
                            <span class="form-control">Income this month:</span>
                            <span class="input-group-text">$</span>
                            <span style="width: 120px;" class="input-group-text"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/main.js" type="module"></script>
</body>
</html>
