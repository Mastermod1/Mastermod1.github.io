<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<style>
    :root{
        --background: rgb(192,192,192);
        --darkGray: rgb(128,128,128);
        --blue: rgb(0,0,128);
        --white: rgb(255,255,255);
    }
    body{
        background-color: rgb(223, 223, 223);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container{
        margin: 0 auto;
        width: 50%;
        height: 100%;
    }
    h1{
        text-align: center;
    }
    #generUi{
        margin: 0 auto;
        display: grid;
        grid-template-columns: auto auto;
        justify-content: center;
        justify-items: center;
    }
    label{
        font-size: x-large;
    }
    #box{
        display: flex;
        position: relative;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: var(--background);
        width: 400px;
        margin: 0 auto;
        padding: 45px 5px 15px 5px;
        border-top: solid 2px var(--darkGray);
        border-bottom: solid 2px black;
        border-left: solid 2px var(--darkGray);
        border-right: solid 3px black;
        box-shadow: rgba(124, 124, 124, 0.383) 8px 5px 5px;
    }
    #topBar{
        position: absolute;
        top: 0;
        width: 409px;
        height: 30px;
        left: 0px;
        background-color: var(--blue);
        box-shadow: var(--darkGray) 1px 1px 0;
    }
    #topBar p{
        color: white;
        width: 100%;
        padding: 0;
        margin: 3px 0 0 3px;
    }
    #topBar span{
        position: absolute;
        top: 3px;
        right: 0;
        font-size: 12px;
        width: 18px;
        text-align: center;
        margin: 2px 5px;
        box-shadow: none;
    }
    #result{
        margin: 0 auto;
        text-align: center;
        padding-top: 10px;
        padding-bottom: 8px;
        font-size: 18px;
    }
    .button{
        user-select: none;
        box-sizing: border-box;
        cursor: pointer;
        background-color: var(--background);
        border-top: 2px solid white;
        border-left: 2px solid white;
        border-bottom: 2px solid var(--darkGray);
        border-right: 2px solid var(--darkGray);
        box-shadow: var(--darkGray) 2px 2px 3px;
        transition: box-shadow .3s ease,
        transform .05s;
    }
    .button:active{
        box-shadow: var(--darkGray) 1px 1px 5px;
        transform: translateY(1px);
    }
    #button{    
        margin: 10px 0;
        padding: 5px;
    }
</style>
<body>
    <div class="container">
        <div id="box">
            <div id="topBar">
                <p>Password Generator</p>
                <span class="button">X</span>
            </div>
            <div id="generUi">
                <label>Małe litery?</label>
                <input id="smlLett" type="checkbox" checked>
                <label>Duże litery?</label>
                <input id="bigLett" type="checkbox">
                <label>Cyfry?</label>
                <input id="numb" type="checkbox">
                <label>Znaki specjalne?</label>
                <input id="special" type="checkbox">
                <label>Długość?</label>
                <input id="length" type="number" value="7" min="1" max="48">
            </div>
            <div id="button" class="button" onclick="xd()">Generate</div>
            <div id="result" style="height:16px;border-bottom: 1px solid black; width: 50%"></div>
        </div>
    </div>
    
    <script>
        
        function xd(){
            // DOM ELEMENTS
            let smlLett = document.getElementById("smlLett").checked;
            let bigLett = document.getElementById("bigLett").checked;
            let numb = document.getElementById("numb").checked;
            let special = document.getElementById("special").checked;
            let length = document.getElementById("length").value;
            let result = document.getElementById("result");
            // Elements
            let uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let lowercase = "abcdefghijklmnopqrstuvwxyz";
            let numbers = "0123456789";
            let sign = "!@#$%^&*_-,./?";
            let mixed = new Array();
            let password = "";
            // Password elements
            if(smlLett)
                mixed.push(lowercase);
            if(bigLett)
                mixed.push(uppercase);
            if(numb)
                mixed.push(numbers);
            if(special)
                mixed.push(sign);
            // Random signs
            for(let i = 0; i < length; i++){
                let setNumber = random(0,mixed.length);
                let charNum = random(0,mixed[setNumber].length);
                password += mixed[setNumber][charNum];
            }
            result.innerHTML = password;
        }
        function random(min,max){
            return Math.floor(Math.random() * (max - min)) + min;
        }
        
        
    </script>
</body>
</html>
