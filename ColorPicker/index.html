<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorPicker</title>
    <style>
        body{
            background-color: seagreen;
            margin: 0;
            width: 100vw;
            height: 100vh;
            position: relative;
            user-select: none;
        }
        #container{
            display: flex;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        canvas{
            background-color: sandybrown;
            cursor:crosshair;
        }
        #values{
            min-width: 200px;
            min-height: 600px;
            background-color: salmon;
        }
        #rgb{
            position: relative;
        }
        #rgb span{
            display: inline-block;
            position: absolute;
            bottom: -50%;
            left: 130px;
            width: 40px;
            height: 40px;
            background-color: blue;
        }
        #rgb, #hex{
            user-select: all;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas width="800" height="800" id="image"></canvas>
        <div id="values">
            <p>Press CTRL + V or upload file here:</p>
            <input type="file"  accept="image/*" onchange="loadFile(event)">
            <br>
            <button onclick="document.querySelector('canvas').addEventListener('click', colorPicker)">Eyedrop</button>
            <p>RGB</p>
            <p id = "rgb">RGB(255,255,255)<span></span></p>
            <p>HEX</p>
            <p id = "hex">#FFFFFF</p>
        </div>
    </div>
    <script>
        let imageCanvas = document.getElementById('image');
        let ctx = imageCanvas.getContext("2d");
        let rgbPara = document.getElementById("rgb");
        let hexPara = document.getElementById("hex");
        document.addEventListener("paste",pastFile);
        // Upload function
        function loadFile(event) {
            drawBitMap(event.target.files[0]);        
        };
        // Paste function
        function pastFile(){
            navigator.clipboard.read().then((data) => {
                if(data[0].types.includes("image/png")){
                    data[0].getType("image/png").then((img)=>{     
                        drawBitMap(img);
                    }); 
                } else {
                    alert("There is no image in clipboard!");
                }
            });
        };
        // Function to change blob to bitmap and then to draw it on Canvas
        function drawBitMap(blob){
            createImageBitmap(blob).then((img) => {
                ctx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
                ctx.drawImage(img,0,0,800,800);
            });
        }
        // Color picker function
        function colorPicker(e){
            let mousePos = getCanvasMousePos(e);
            let imgData = ctx.getImageData(Math.trunc(mousePos.x),Math.trunc(mousePos.y),1,1);
            //console.log("Red: " + imgData.data[0] + " Green: " + imgData.data[1] + " Blue: " + imgData.data[2] + " Alpha: " + imgData.data[3]);
            rgbPara.innerText = "rgb(" + imgData.data[0] + "," + imgData.data[1] + "," + imgData.data[2] + ")";
            hexPara.innerText = "#" +(imgData.data[0].toString(16) + "" + imgData.data[1].toString(16) + "" + imgData.data[2].toString(16)).toUpperCase();
            rgbPara.appendChild(document.createElement("span"));
            rgbPara.querySelector("span").style.backgroundColor = "rgb(" + imgData.data[0] + "," + imgData.data[1] + "," + imgData.data[2] + ")";
        }
        function getCanvasMousePos(e){
            let rect = imageCanvas.getBoundingClientRect();
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }
    </script>
</body>
</html>
